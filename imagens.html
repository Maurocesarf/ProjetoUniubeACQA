<!DOCTYPE html>
<html>

<head>
    <title>Cidades</title>
    <style>
        table {
            width: 75%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th,
        td {
            border: 2px solid #333;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>

<body>

    <h1>Imagens das Cidades</h1>

    <table border="2">
        <tr>
            <th>Nome Cidade</th>
            <th>Foto</th>
        </tr>
        <tr>
            <td>Paris, França</td>
            <td><img src="imagens/Paris.png" alt="Paris, França" style="max-width: 480px;"></td>
        </tr>
        <tr>
            <td>Veneza, Itália</td>
            <td><img src="imagens/Veneza.png" alt="Veneza, Itália" style="max-width: 480px;"></td>
        </tr>
        <tr>
            <td>Rio de Janeiro, Brasil</td>
            <td><img src="imagens/Rio de Janeiro.png" alt="Rio de Janeiro, Brasil" style="max-width: 480px;"></td>
        </tr>
        <tr>
            <td>Florença, Itália</td>
            <td><img src="imagens/Florença.png" alt="Florença, Itália" style="max-width: 480px;"></td>
        </tr>
        <tr>
            <td>Praga, República Tcheca</td>

        <tr>
            <td>Cidade do Cabo, África do Sul</td>
            <td><img src="imagens/Cidade do Cabo.png" alt="Cidade do Cabo, África do Sul" style="max-width: 480px;">
            </td>
        </tr>
        <tr>
            <td>Barcelona, Espanha</td>
            <td><img src="imagens/Barcelona.png" alt="Barcelona, Espanha" style="max-width: 480px;"></td>
        </tr>
        <tr>
            <td>Sydney, Austrália</td>
            <td><img src="imagens/Sydney.png" alt="Sydney, Austrália" style="max-width: 480px;"></td>
        </tr>

</html>
